<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OSS RAG Assistant</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>OSS RAG Assistant</h1>
    <p class="subtitle">Ask questions (RAG over your docs coming soon!)</p>

    <div class="card">
      <label for="question">Your question</label>
      <textarea id="question" rows="4" placeholder="Type something to ask the backend..."></textarea>

      <button id="ask-btn">Ask</button>

      <div id="response" class="response hidden">
        <h2>Answer</h2>
        <pre id="answer-text"></pre>
        <p id="info-text" class="info"></p>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
